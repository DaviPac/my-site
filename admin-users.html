<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administração de Usuários - Clube de Tênis de Mesa Pingas</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Pingas</h1>
            <p>Painel Administrativo</p>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Voltar ao Site</a></li>
                <li><a href="#" id="logout-btn">Sair</a></li>
            </ul>
        </nav>
    </header>

    <div class="admin-container">
        <div class="admin-sidebar">
            <h3>Menu</h3>
            <div class="admin-menu">
                <a href="admin.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                <a href="admin-tournaments.html"><i class="fas fa-trophy"></i> Campeonatos</a>
                <a href="admin-matches.html"><i class="fas fa-table-tennis"></i> Partidas</a>
                <a href="admin-users.html" class="active"><i class="fas fa-users"></i> Usuários</a>
            </div>
        </div>
        
        <div class="admin-content">
            <div class="admin-header">
                <h2 class="admin-title">Gerenciar Usuários</h2>
            </div>
            
            <div class="admin-card">
                <h3>Novo Usuário</h3>
                <form id="user-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="user-name">Nome</label>
                            <input type="text" id="user-name" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="user-email">Email</label>
                            <input type="email" id="user-email" class="form-control" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="user-password">Senha</label>
                            <input type="password" id="user-password" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="user-role">Função</label>
                            <select id="user-role" class="form-control" required>
                                <option value="user">Usuário</option>
                                <option value="admin">Administrador</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="user-points">Pontos</label>
                            <input type="number" id="user-points" class="form-control" value="0" min="0">
                        </div>
                        <div class="form-group">
                            <label for="user-matches">Partidas</label>
                            <input type="number" id="user-matches" class="form-control" value="0" min="0">
                        </div>
                        <div class="form-group">
                            <label for="user-wins">Vitórias</label>
                            <input type="number" id="user-wins" class="form-control" value="0" min="0">
                        </div>
                    </div>
                    <div class="form-footer">
                        <button type="submit" id="submit-user" class="btn">Criar Usuário</button>
                    </div>
                </form>
            </div>
            
            <div class="admin-card">
                <h3>Lista de Usuários</h3>
                <table class="admin-table">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>Função</th>
                            <th>Pontos</th>
                            <th>Partidas</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="users-list">
                        <!-- Conteúdo será carregado via JavaScript -->
                        <tr>
                            <td colspan="6" class="loading">Carregando usuários...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-bottom">
            <p>&copy; 2023 Clube de Tênis de Mesa Pingas. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
