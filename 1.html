<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Perguntas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Teste de personalidade MBTI</h1>
    <form id="questionForm">
        <label for="nome">Você passa mais tempo em casa ou fora?</label>
        <input type="text" id="nome" name="nome" required>

        <label for="cor">Normalmente, você inicia as conversas que tem?</label>
        <input type="text" id="cor" name="cor" required>

        <label for="question1">Você prefere atividades coletivas presenciais ou à distância?</label>
        <input type="text" id="question1" name="question1" required>

        <label for="tempo">Você costuma passar mais de 7 horas por dia no celular, ou outro aparelho eletrônico?</label>
        <input type="text" id="tempo" name="tempo" required>
        <label for ="question3">Qual é o momento preferido do dia? (manhã/tarde/noite)</label>
        <input type="text" id="question3" name="question3" required>

        <a href="davipac.github.io/my-site/2">próximo</a>
    </form>
</body>
</html>
