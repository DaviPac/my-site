<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Perguntas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Teste de personalidade MBTI</h1>
    <form id="questionForm">
        <label for="nome">Você está mais inclinado(a) à área de exatas, humanas ou biológicas?</label>
        <input type="text" id="nome" name="nome" required>

        <label for="cor">Qual é a sua cor favorita?</label>
        <input type="text" id="cor" name="cor" required>

        <label for="question1">Você se considera introvertido(a) ou extrovertido(a)?</label>
        <input type="text" id="question1" name="question1" required>

        <label for="anel">Qual o tamanho em milímetros do seu dedo anelar da mão direita?</label>
        <input type="text" id="anel" name="anel" required>
        <label for ="question3">Qual é o seu animal favorito?</label>
        <input type="text" id="question3" name="question3" required>

        <button type="button" onclick="sendEmail()">Enviar</button>
    </form>

    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="script.js"></script>
</body>
</html>
