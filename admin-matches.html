<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administração de Partidas - Clube de Tênis de Mesa Pingas</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Pingas</h1>
            <p>Painel Administrativo</p>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Voltar ao Site</a></li>
                <li><a href="#" id="logout-btn">Sair</a></li>
            </ul>
        </nav>
    </header>

    <div class="admin-container">
        <div class="admin-sidebar">
            <h3>Menu</h3>
            <div class="admin-menu">
                <a href="admin.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                <a href="admin-tournaments.html"><i class="fas fa-trophy"></i> Campeonatos</a>
                <a href="admin-matches.html" class="active"><i class="fas fa-table-tennis"></i> Partidas</a>
                <a href="admin-users.html"><i class="fas fa-users"></i> Usuários</a>
            </div>
        </div>
        
        <div class="admin-content">
            <div class="admin-header">
                <h2 class="admin-title">Gerenciar Partidas</h2>
            </div>
            
            <div class="admin-card">
                <h3 id="form-title">Nova Partida</h3>
                <form id="match-form">
                    <div class="form-group">
                        <label for="match-tournament">Torneio</label>
                        <select id="match-tournament" class="form-control" required>
                            <option value="">Selecione um torneio</option>
                            <!-- Opções serão carregadas via JavaScript -->
                        </select>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="match-player1">Jogador 1</label>
                            <select id="match-player1" class="form-control" required>
                                <option value="">Selecione um jogador</option>
                                <!-- Opções serão carregadas via JavaScript -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="match-player2">Jogador 2</label>
                            <select id="match-player2" class="form-control" required>
                                <option value="">Selecione um jogador</option>
                                <!-- Opções serão carregadas via JavaScript -->
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="match-date">Data</label>
                            <input type="date" id="match-date" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="match-status">Status</label>
                            <select id="match-status" class="form-control" required>
                                <option value="scheduled">Agendada</option>
                                <option value="completed">Concluída</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group" id="score-container" style="display: none;">
                        <label for="match-score">Resultado (ex: 3-2)</label>
                        <input type="text" id="match-score" class="form-control" placeholder="3-1">
                    </div>
                    <div class="form-footer">
                        <button type="submit" id="submit-match" class="btn">Criar Partida</button>
                    </div>
                </form>
            </div>
            
            <div class="admin-card">
                <h3>Lista de Partidas</h3>
                <table class="admin-table">
                    <thead>
                        <tr>
                            <th>Jogadores</th>
                            <th>Torneio</th>
                            <th>Data</th>
                            <th>Resultado</th>
                            <th>Status</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="matches-list">
                        <!-- Conteúdo será carregado via JavaScript -->
                        <tr>
                            <td colspan="6" class="loading">Carregando partidas...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-bottom">
            <p>&copy; 2023 Clube de Tênis de Mesa Pingas. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
